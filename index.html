<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/media.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="main">
        <div class="section-box__logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="section-box__image">
          <img src="images/hero-mobile.jpg" alt="">
        </div>
        <div class="section-box__title">
          <h1><span class="box-title__top">We're</span> coming soon</h1>
        </div>
        <div class="section-box__text">
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <form class="section-box__form" novalidate>
          <label class="section-box__label" for="email">
            <input name="email" type="email" placeholder="Email Address">
            <button><img src="images/icon-arrow.svg" alt=""></button>
          </label>
          <div class="error-message">Please provide valid email</div>
        </form>
      </div>
    </div>
    <div class="hero">
      <img src="images/hero-desktop.jpg" alt="hero">
    </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ormr">Ormr</a>.
    </p>
  </footer>
  <script src="script/script.js"></script>
</body>

</html>
